<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="CSS.css">
  <title>Tic Tac Toe</title>
</head>
<body data-type="X">
  <div class="chooseColor">
    <h1 id="color">Neon?</h1>
    <span id="Color"></span>
  </div>
  <h2 class="result"></h2>
  <div class="Maincontainer">
    <div class="Gamecontainer">
      <div class="separetor one"></div>
      <div class="separetor two"></div>
      <div class="separetor three"></div>
      <div class="separetor four"></div>
      
      <span aria-choose="" data-Locations="row1,column1,angular1"></span>
      <span aria-choose="" data-Locations="row1,column2"></span>
      <span aria-choose="" data-Locations="row1,column3,angular2"></span>
      <span aria-choose="" data-Locations="row2,column1"></span>
      <span aria-choose="" data-Locations="row2,column2,angular1,angular2"></span>
      <span aria-choose="" data-Locations="row2,column3"></span>
      <span aria-choose="" data-Locations="row3,column1,angular2"></span>
      <span aria-choose="" data-Locations="row3,column2"></span>
      <span aria-choose="" data-Locations="row3,column3,angular1"></span>
    </div> 
    <button id="Reset">RESET</button>
  </div>
  <script src="script.js"></script>
</body>
</html>
